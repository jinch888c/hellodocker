      - ACTION=push
      - CHART_REF=hello-svc
  Intall to k8s:
    title: Storing Helm chart
    image: 'codefresh/cfstep-helm:2.9.1'
    environment:
      - ACTION=install
      - CHART_REF=hello-svc
      - RELEASE_NAME=hello-svc-prod
      - KUBE_CONTEXT=game
